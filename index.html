<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music -your favourite music here</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="masic2.png" alt="music">MP-3 music</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of NAC - no copyright sounds</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img src="images 4.png" alt="">
                    <span>Udd Jaa Kale Kavan <img src="images.png" width="90px" alt="" srcset=""></span>
                    <span class="songlistplay"><span>5:34</span></span>
                </div>
                <div class="songItem">
                    <img src="images 4.png"
                        alt="1">
                    <span>ye ratain ye mausam</span>
                    <span class="songlistplay"><span>4:30</span></span>
                </div>
                <div class="songItem">
                    <img src="images 4.png" alt="1">
                    <span>herriya</span>
                    <span class="songlistplay"><span>6:00</span></span>
                </div>
                <div class="songItem">
                    <img src="images 4.png"
                        alt="1">
                    <span>Kya Baat Ay</span>
                    <span class="songlistplay"><span>4:00</span></span>
                </div>
                <div class="songItem">
                    <img src="images 4.png" alt="">
                    <span>O Mere Dil Ke Chain</span>
                    <span class="songlistplay"><span>03:52</span></span>
                </div>
                <div class="songItem">
                    <img src="images 4.png"
                        alt="1">
                    <span>Ye Shaam Mastani</span>
                    <span class="songlistplay"><span>6:30</span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawsome icons-->
            <i class='fas fa-step-backward fa-pull-left fa-3x'></i>

        </div>
        <div>
            <div class="songinfo">
                <div class="left"><img src="images.png" width="90px" alt="" srcset=""></div>
                <button onclick="playaudio()" type="button">Play</button>
                <button onclick="pausaudio()" type="button" id="masterplay">Pause</button>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
